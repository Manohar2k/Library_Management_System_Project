{% extends 'admin_navbar.html' %}
{% block content %}
<form action="readbook" method="post">
  {% csrf_token %}
  <table align="center">
    <tr>
      <td colspan="2" align="center"><h1>Add Book</h1></td>
    </tr>
    <tr>
      <td colspan="2" align="center"><h2>{{ msg }}</h2></td>
    </tr>
    <tr>
      <th>Book Name</th>
      <td><input type="text" name="bookname"></td>
    </tr>
    <tr>
      <th>Author Name</th>
      <td><input type="text" name="authname"></td>
    </tr>
    <tr>
      <th>Course</th>
      <td><select name="ddlcourse">
        <option>--Select--</option>
        {% for i in data %}
          <option>{{ i.Course_Name }}</option>
        {% endfor %}
      </select>
      </td>
    </tr>
    <tr>
      <td colspan="2" align="center"><input type="submit" name="booksbmt" value="Add Book"></td>
    </tr>
  </table>
</form>
{% endblock %}
