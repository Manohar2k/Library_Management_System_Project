{% extends 'admin_navbar.html' %}
{% block content %}
<form method="post">
  {% csrf_token %}
  <table align="center">
    <tr>
      <td colspan="2" align="center"><h1>Book List</h1></td>
    </tr>
    <tr>
      <th>Book Name</th>
      <td><input type="text" name="bookname" value="{{ data.Book_Name }}"></td>
    </tr>
    <tr>
      <th>Author Name</th>
      <td><input type="text" name="authname" value="{{ data.Author_Name }}"></td>
    </tr>
    <tr>
      <th>Course</th>
      <td><select name="ddlcourse">
        <option selected>{{ data.Course_id }}</option>
        {% for i in course %}
          <option>{{ i.Course_Name }}</option>
        {% endfor %}
      </select>
      </td>
    </tr>
    <tr>
      <td colspan="2" align="center"><input type="submit" name="booksbmt" value="Update Book"></td>
    </tr>
  </table>
</form>
{% endblock %}
