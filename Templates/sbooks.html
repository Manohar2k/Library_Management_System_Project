{% extends 'stud_navbar.html' %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <table align="center" class="table">
        <tr>
            <th colspan="4" align="center"><h2>Issued Books</h2></th>
        </tr>
        <tr>
            <th>Student Name</th>
            <th>Book Name</th>
            <th>Start Date</th>
            <th>End Date</th>
        </tr>
        {% for i in student %}
            <tr>
                <td>{{ i.Stud_Name }}</td>
                <td>{{ i.Book_Name }}</td>
                <td>{{ i.Start_Date }}</td>
                <td>{{ i.End_Date }}</td>
            </tr>
        {% endfor %}
    </table>
</form>
{% endblock %}
