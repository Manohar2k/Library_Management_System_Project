{% extends 'admin_navbar.html' %}
{% block content %}
<form method="post">
  {% csrf_token %}
  <table align="center">
    <tr>
      <td colspan="2" align="right"><h1>List of Books</h1></td>
    </tr>
    <tr>
      <td colspan="2" align="center">{{ msg }}</td>
    </tr>
    <tr>
      <th>Book Id</th>
      <th>Book Name</th>
      <th>Author Name</th>
      <th>Course</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    {% for i in data %}
      <tr>
        <td>{{ i.id }}</td>
        <td>{{ i.Book_Name }}</td>
        <td>{{ i.Author_Name }}</td>
        <td>{{ i.Course_id }}</td>
        <td><a href="{% url 'updatebook' i.id %}">Update</a></td>
        <td><a href="{% url 'deletebook' i.id %}">Delete</a></td>
      </tr>
    {% endfor %}
  </table>
</form>
{% endblock %}
