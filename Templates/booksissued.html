{% extends 'admin_navbar.html' %}
{% block content %}
<form method="post">
    <table align="center" class="table">
        <tr>
            <th align="center" colspan="6"><h1 align="center">List of Books Issued</h1></th>
        </tr>
        <tr>
            <th align="center" colspan="6"><h3 align="center">{{ msg }}</h3></th>
        </tr>
        <tr>
            <th>Student Name</th>
            <th>Book Name</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Update<th>
            <th>Delete</th>
        </tr>
        {% for i in list %}
            <tr>
                <td>{{ i.Stud_Name }}</td>
                <td>{{ i.Book_Name }}</td>
                <td>{{ i.Start_Date }}</td>
                <td>{{ i.End_Date }}</td>
                <td><a href="{% url 'updatebookissue' i.id %}">Update</a></td>
                <td><a href="{% url 'deletebookissue' i.id %}">Delete</a></td>
            </tr>
        {% endfor %}
    </table>
</form>
{% endblock %}
