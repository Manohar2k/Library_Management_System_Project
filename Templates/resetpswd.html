<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
{% load static %}
<body>
<link href="{% static 'css/resetpswd.css' %}" rel="stylesheet">
<form method="post">
    {% csrf_token %}
    <table align="center">
        <tr>
            <td colspan="2" align="center"><h1>Reset your Password</h1></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><h1>{{ msg }}</h1></td>
        </tr>
        <tr>
            <td>Are you Admin?</td>
            <td><select name="admin?">
                <option>--Select--</option>
                <option>Yes</option>
                <option>No</option>
            </select></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <td>New Password</td>
            <td><input type="password" name="pswd"></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" name="pswdsubmt" value="Reset"></td>
        </tr>
    </table>
    <br>
<img src="static/images/forgot-password.jpeg" align="center">
</form>
</body>
</html>
