<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>$Title$</title>
</head>
{% load static %}
<body>
<link href="{% static 'css/register.css' %}" rel="stylesheet">
<form action="studregread" method="post">
  {% csrf_token %}
  <table align="center">
    <tr>
      <th colspan="2"><h1>Student Registration</h1></th>
    </tr>
    <tr>
      <th colspan="2"><h1>{{ msg }}</h1></th>
    </tr>
    <tr>
      <th>Name</th>
      <td><input type="text" name="sname"></td>
    </tr>
    <tr>
      <th>Phone No</th>
      <td><input type="number" name="sphnno"></td>
    </tr>
    <tr>
      <th>Course</th>
      <td><select name="scourse">
        <option>--Select--</option>
        {% for i in data %}
          <option>{{ i.Course_Name }}</option>
        {% endfor %}
      </select></td>
    </tr>
    <tr>
      <th>Semester</th>
      <td><select name="ssem">
        <option>--Select--</option>
        {% for i in sems %}
          <option>{{ i }}</option>
        {% endfor %}
      </select></td>
    </tr>
    <tr>
      <th>Password</th>
      <td><input type="password" name="spswd"></td>
    </tr>
    <tr>
      <td colspan="2" align="center"><input type="submit" name="sreg" value="Register"></td>
    </tr>
  </table>
  <br>
    <img src="static/images/download.jpeg" align="center">
</form>
</body>
</html>
